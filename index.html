<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Key Detection</title>
        <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
    </head>
    <body>
        <h1>open the console...</h1>
        <script>
            let secretSequence = "cool"
            let variableSequence = [];
            console.log("%c the secret key secuence is: ", "font-size:40px;", secretSequence)
            window.addEventListener("keyup", (event) => {
                variableSequence.push(event.key);
                variableSequence.splice(0, variableSequence.length - secretSequence.length);
                if(variableSequence.join("").includes(secretSequence)) {
                    console.log("%c ding ding!", "font-size: 20px;")
                    cornify_add();
                }
            })
       </script>
    </body>
</html>
